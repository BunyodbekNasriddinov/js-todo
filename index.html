<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo and Voice Record</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
    />
  </head>
  <body>
    <h1 class="h1 text-center text-warning mt-5 mb-3">Todo...</h1>
    <div class="container row mt-5">
      <form class="js-form col-12 col-md-6 col-lg-6 offset-4" method="post">
        <div class="d-flex">
          <input
            class="js-input form-control"
            type="text"
            placeholder="Todo..."
          />
          <button class="btn bg-success text-white w-25 ms-3" type="submit">
            Task add
          </button>
          <button class="js-record btn btn-primary w-25 ms-3" type="button">
            Record
            <div
              class="js-spinner d-none spinner-grow spinner-grow-sm text-danger ms-1"
              role="status"
            >
              <span class="visually-hidden">Loading...</span>
            </div>
          </button>
        </div>
        <select class="js-select form-select mt-3">
          <option selected disabled>Lang</option>
          <option value="uz-UZ">UZB</option>
          <option value="en-US">USA</option>
          <option value="ru-RU">RUS</option>
        </select>
        <ol class="js-list list-unstyled list-group mt-5"></ol>
      </form>
    </div>
    <button class="js-remove visually-hidden" type="button">remove</button>
    <script src="./js/main.js"></script>
  </body>
</html>
