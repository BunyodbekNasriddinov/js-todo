<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
    />
  </head>
  <body>
    <h1 class="h1 text-center my-3">TODO</h1>
    <div class="container">
      <form class="mx-auto w-50 js-form">
        <div class="input-group">
          <input
            class="form-control btn border border-1 js-input"
            type="text"
            placeholder="Todo qo'shing"
            autofocus
          />
          <button class="btn btn-primary js-record-btn" type="button">
            Record
            <span
              class="spinner-grow bg-danger spinner-grow-sm d-none js-spinner"
              role="status"
              aria-hidden="true"
            ></span>
          </button>
          <button class="btn btn-primary js-submit-btn" type="submit">
            Add
          </button>
        </div>
      </form>
      <div class="input-group mx-auto my-3 w-50">
        <button class="btn btn-primary js-all-todos">
          <span>(0)</span> All
        </button>
        <button class="btn btn-primary js-completed-todos">
          <span>(0)</span> Copmleted
        </button>
        <button class="btn btn-primary rounded-end js-uncompleted-todos">
          <span>(0)</span>
          Un Copmleted
        </button>
        <button class="btn btn-danger ms-auto rounded js-clear-all-btn">
          ClearAll
        </button>
      </div>
      <ul class="list-group w-50 mx-auto my-5 js-list"></ul>
    </div>
    <script src="./js/main.js"></script>
  </body>
</html>
